{% extends "base_template.html" %}

{% block content %}

<!-- 
    Block content and endblock are used to integrate page into template.
    This page is for adding items.
-->

<h3>{{ title }}</h3>
<div class = 'form-body'>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div style = 'padding:5px;'>
            <input
                class = 'button'
                value="Submit"
                type="submit">
            <input
                class = 'button'
                value="Cancel"
                type="button"
                onclick="location.href='{% url "list" todo_list.id %}'">
        
            {% if object %}
            <input
                class = 'button'
                style = 'float:right;'
                value="Delete this item"
                type="button"
                onclick="location.href=
                '{% url "item-delete" todo_list.id object.id %}'">
            {% endif %}
        </div>
    </form>
</div>

{% endblock %}
